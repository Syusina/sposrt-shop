<h2>Products</h2>
<div *ngFor="let product of products">

    <h3>
        <a 
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]"
        >
          {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <div style="display: flex; gap: 10px; align-items: center;">
        <button style="height: 25px;" type="button" (click)="share()">
            Share
        </button>

        <app-product-alerts
          [product]="product"
          (notify)="onNotify()"
        >
        </app-product-alerts>
        <button style="height: 25px;" type="button" (click)="addToCart(product)">Buy</button>
    </div>
</div>
